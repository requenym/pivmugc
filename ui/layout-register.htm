<html>
<head>
  <title>{{ @title }}</title>
  <link rel="stylesheet" href="{{@BASE}}/ui/css/base.css" type="text/css" />
  <script type="text/javascript" src="{{@BASE}}/ui/js/jquery.min.js"></script>
  <script type="text/javascript" src="{{@BASE}}/ui/js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="{{@BASE}}/ui/js/jquery.noty.packaged.min.js"></script>
  <script type="text/javascript">
		(function($,W,D) {
			var JQUERY4U = {};
			JQUERY4U.UTIL =	{
				setupFormValidation: function()	{
					$("#register-form").validate( {
						rules: {
							firstname: { required: true },
							lastname: {	required: true },
							email: {required: true, email: true	},
							company: { required: true	}
						},
						submitHandler: function(form) {
							form.submit();
						}
					} );
				}
			}
			$(D).ready(function($) {
				JQUERY4U.UTIL.setupFormValidation();
			}	);
		} ) (jQuery, window, document);
	</script>
  <include if="{{ @jsnoty }}" href="{{ @jsnoty }}" />
</head>
<body>
<include href="{{ @content }}" />
</body>
</html>
